acd-line.extension.label=Extension
acd-line.extension.description=L'extension num\u00E9rique utilis\u00E9e dans le domaine PBX comme alias pour traiter cette ligne. Ceci peut aussi bien servir \u00E0 transf\u00E9rer qu'\u00E0 r\u00E9cup\u00E9rer un appel.
acd-line.trunk-mode.label=Mode jonction
acd-line.trunk-mode.description=Si configur\u00E9e, cette ligne fonctionnera comme une jonction, permettant plusieurs sessions simultan\u00E9es. Sinon, une seule session sera autoris\u00E9e \u00E0 la fois.
acd-line.publish-line-presence.label=Publication de pr\u00E9sence de ligne
acd-line.publish-line-presence.description=Si configur\u00E9e, l'informations relative \u00E0 la pr\u00E9sence de ligne seront transf\u00E9r\u00E9es \u00E0 cette ligne.
#acd-line.acd-queue.label=
acd-line.acd-queue.description=La file DAA \u00E0 laquelle cette ligne est assign\u00E9e. Les appels arrivant sur cette ligne seront g\u00E9r\u00E9s par la file DAA d\u00E9finie ici. \u00C2\u00A0La file DAA est identifi\u00E9e par son identifiant acd-queue.
